<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Restaurantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurantes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" (click)="onClick(restaurant.userID)">
      <ion-label>{{restaurant.restaurantName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
