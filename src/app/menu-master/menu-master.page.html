<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let menu of menus" 
    (click)="onSelectMenu(menu)">
      <ion-label>{{menu.menuName}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
